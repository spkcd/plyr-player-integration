<!-- 
  Plyr Player Integration Demo
  
  Copy and paste these examples into your WordPress post or page using the HTML block.
-->

<!-- Basic Audio Example -->
<audio class="plyr-audio" src="https://example.com/audio.mp3" controls></audio>

<!-- Advanced Audio Example with Multiple Sources -->
<audio class="plyr-audio" controls>
  <source src="https://example.com/audio.mp3" type="audio/mp3">
  <source src="https://example.com/audio.ogg" type="audio/ogg">
  <source src="https://example.com/audio.m4a" type="audio/mp4">
  Your browser does not support the audio element.
</audio>

<!-- M4A Audio Example -->
<audio class="plyr-audio" controls>
  <source src="https://example.com/audio.m4a" type="audio/mp4">
  Your browser does not support the audio element.
</audio>

<!-- 
  Implementation Notes:
  - Just add the class "plyr-audio" to any audio element
  - No shortcodes or custom post types needed
  - The plugin automatically enhances all audio elements with this class
  - Scripts load in the footer for optimal performance
  - Supports MP3, OGG, and M4A audio formats
-->
